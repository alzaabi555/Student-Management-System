name: Build Madrasati App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install Dependencies
        run: npm install
      - name: Build Web
        run: npm run build
      - name: Upload Web Artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: dist/

  build-windows:
    runs-on: windows-latest
    needs: build-web
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install Dependencies
        run: npm install
      - name: Build Windows Exe
        run: npm run electron:build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-app
          path: dist-electron/*.exe

  build-android:
    runs-on: ubuntu-latest
    needs: build-web
    steps:
      - uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install Dependencies
        run: npm install
      - name: Build Web Assets
        run: npm run build
      - name: Add Android Platform
        run: npx cap add android
      - name: Sync Capacitor
        run: npx cap sync android
      - name: Build Android APK
        run: |
          cd android
          ./gradlew assembleDebug
      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: android-app
          path: android/app/build/outputs/apk/debug/*.apk

   build-ios:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          
      - name: Install Dependencies
        run: npm install

      - name: Build Web Assets
        env:
          API_KEY: ${{ secrets.API_KEY }}
        run: npm run build

      - name: Setup Capacitor iOS
        run: |
          npx cap add ios || true

      - name: Ensure Assets Exist
        run: |
          mkdir -p assets
          # If user forgot to put icon in assets, take from public
          if [ ! -f assets/icon.png ] && [ -f public/icon.png ]; then
            echo "Copying icon from public to assets..."
            cp public/icon.png assets/icon.png
          fi
          # If user has no splash, use icon as splash
          if [ ! -f assets/splash.png ] && [ -f assets/icon.png ]; then
            echo "Creating splash from icon..."
            cp assets/icon.png assets/splash.png
          fi

      - name: Generate Icons
        run: npx capacitor-assets generate --ios

      - name: Sync Capacitor
        run: npx cap sync ios

      - name: Build Unsigned IPA (For AltStore)
        run: |
          cd ios/App
          xcodebuild -workspace App.xcworkspace \
            -scheme App \
            -configuration Release \
            -destination generic/platform=iOS \
            -derivedDataPath dd \
            clean build \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO
            
          mkdir Payload
          cp -r dd/Build/Products/Release-iphoneos/App.app Payload/
          zip -r Muhawil-Pro.ipa Payload
